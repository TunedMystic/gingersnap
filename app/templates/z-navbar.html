{{define "navbar"}}
<header>
    <div class="container">
        <div class="row header">
            <div class="header-first">
                <h3 class="text-theme"><a class="plain" href="{{.SiteUrl}}/">{{.SiteName}}</a></h3>
            </div>
            <div class="header-second">
                <nav class="site-nav text-dark-gray">
                    {{$siteUrl := .SiteUrl}}
                    {{range .NavbarLinks}}
                        <p><a class="plain" href="{{$siteUrl}}{{.Route}}">{{.Text}}</a></p>
                        <span>&sdot;</span>
                    {{end}}
                </nav>
            </div>
        </div>
    </div>
</header>
{{end}}
