{{define "index"}}
{{template "page" .}}
<div class="w-full mx-auto sm:max-w-3xl lg:max-w-5xl xl:max-w-6xl px-5">

    {{if .FeaturedPosts}}
        <h2 class="font-bold text-4xl text-slate-800 underline decoration-indigo-600 leading-relaxed mb-7">Featured</h2>
        {{template "post-grid" .FeaturedPosts}}
    {{end}}


    {{if .LatestPosts}}
        <h2 class="font-bold text-4xl text-slate-800 underline decoration-indigo-600 leading-relaxed mb-7">Latest Posts</h2>
        {{template "post-grid" .LatestPosts}}
    {{end}}

</div>
{{template "endpage" .}}
{{end}}
