{{define "index"}}
{{template "page" .}}
<div class="w-full mx-auto sm:max-w-3xl lg:max-w-5xl xl:max-w-6xl px-5">

    {{range .PostSections}}

        <div class="flex items-center justify-between mb-7">
            {{if .Category.IsEmpty}}
                <h2 class="font-bold text-3xl text-slate-800 underline decoration-indigo-600 leading-relaxed">Latest Posts</h2>
            {{else}}
                <h2 class="font-bold text-3xl text-slate-800 underline decoration-indigo-600 leading-relaxed">{{.Category.Title}}</h2>
                <p class="text-sm text-slate-500">See all in <a class="text-blue-600 underline" href="{{.Category.Route}}">{{.Category.Title}} &raquo;</a></p>
            {{end}}
        </div>
        {{template "post-grid" .Posts}}
    {{end}}

</div>
{{template "endpage" .}}
{{end}}
